<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
      <strong>ENSET Mohammedia</strong>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="contact.logo"></ion-img>
      <ion-list>
        <ion-item>Nom: <strong>{{contact.name}}</strong></ion-item>
        <ion-item>Email: <strong>{{contact.mail}}</strong>></ion-item>
        <ion-item>Tel: <strong>{{contact.tel}}</strong></ion-item>
      </ion-list>
      <ion-img [src]="contact.location"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
