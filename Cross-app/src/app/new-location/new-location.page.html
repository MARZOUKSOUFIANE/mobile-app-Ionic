<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      New Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddLocation(f.value)">
    <ion-list>
      <ion-item>
        <ion-label>Title: </ion-label>
        <ion-input type="text" name="title" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>City: </ion-label>
        <ion-input type="text" name="city" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Country: </ion-label>
        <ion-input type="text" name="country" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>keyWord: </ion-label>
        <ion-input type="text" name="keyWord" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit">Save</ion-button>
  </form>
</ion-content>
