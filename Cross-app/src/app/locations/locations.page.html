<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-button slot="end" (click)="onNewLocation()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of locations">
      <ion-label (click)="onDetailLocation(p)">{{p.title}}</ion-label>
      <ion-icon slot="end" name="close" (click)="onRemoveLocation(p)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
